<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="net"></div>


        <div class="left"></div>
        <div class="right"></div>

        <div class="ball"></div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <p>Game Over</p>
                <div id="btn">
                    <button class="Restart modalbtn" >Restart</button>
                    <button class="exit modalbtn">Exit</button>
                </div>
            </div>

        </div>
        <div class="modal2">
            <h2>How To Play</h2>
            <p class="modal2Content">This is a Two player Game.</p>
            <p class="modal2Content">Player 1 can move the leftbar with W(UP) and S(DOWN).</p>
            <p class="modal2Content">Player 2 can move the rightbar with ⬆️(UP) and ⬇️(DOWN).</p>
            <button class="play">Play</button>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
